<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="../modelo/style/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        
            <div>
                Número (entre 1 e 100):
                <input type="number" name="fNum" id="fNum" placeholder="Digite aqui">
                <input type="submit" value="Adicionar" onclick="adicionar()">
                <br><br>
                <select name="fLista" id="fLista" size="6"></select> 
                <br>
                <input type="submit" value="Finalizar" id="btnFinalizar" onclick="finalizar()">
            </div>
        
        <div id="resultado">
            
        </div>
    </section>

    <footer>
        <p>
            &copy; CursoemVideo
        </p>
    </footer>

    <script src="../modelo/script/script.js"></script>
</body>
</html>
