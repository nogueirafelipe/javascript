<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="estilo10/style.css">
</head>
<body>
    <header>
        <h1>
            Sistema de multas
        </h1>
</header>

<main>
    <p>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h <input type="button" value="Verificar" onclick="calcular()">
    </p>

    <div id="res">

    </div>
    
</main>

<script>
    function calcular() {
        var txtv = document.querySelector('input#txtvel')
        var vel = Number(txtv.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você ultrapassou o limite de velocidade e foi <strong>MULTADO</strong>.</p>`
        }
        res.innerHTML += `<p>Ao dirigir, use sempre o cinto de segurança.</p>`
    }
</script>
</body>
</html>
