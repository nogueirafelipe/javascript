<html lang="pt-br">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="../ex001/estilo/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">
            Conversor de moedas

    </header>
    <main>
        <p>
            Insira o valor em real R$
        </p>
        <input type="number" id="valor"> <br> <br>

        <button type="submit" onclick="converteBitcoin()">Converter para Bitcoin ₿</button>
        <h2 id="valorConvertido">

        </h2>
    </main>
